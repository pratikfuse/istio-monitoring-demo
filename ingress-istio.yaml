apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: frontend-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
    - "*"
  gateways:
    - frontend-gateway
  http:
    # Fault injection with istio on frontend service
    - fault:
        abort:
          httpStatus: 500
          percentage:
            value: 0
        delay:
          percentage:
            value: 50
          fixedDelay: 1s
      match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 3000
            host: frontend
